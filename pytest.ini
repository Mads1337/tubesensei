[tool:pytest]
# Pytest configuration for TubeSensei

# Test discovery
testpaths = tubesensei/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async testing
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance/load tests
    slow: Slow running tests (> 5 seconds)
    external: Tests that require external services
    db: Tests that require database
    api: Tests that make external API calls

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --show-capture=no
    --disable-warnings
    --cov=tubesensei/app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --junitxml=test-results.xml

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning
    ignore:.*unclosed.*:ResourceWarning

# Minimum version
minversion = 7.0

# Test timeout
timeout = 300
timeout_method = thread

# Coverage configuration
[coverage:run]
source = tubesensei/app
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */venv/*
    */env/*
    */build/*
    */dist/*
    */.pytest_cache/*
    */conftest.py
    */settings.py
    */config.py

[coverage:report]
# Coverage reporting options
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
title = TubeSensei Test Coverage Report

[coverage:xml]
output = coverage.xml