<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeSensei - YouTube Content Analysis Platform</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <i class="fas fa-play-circle text-6xl text-indigo-600 mb-4"></i>
            <h2 class="text-3xl font-extrabold text-gray-900">
                TubeSensei
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                YouTube Content Analysis Platform
            </p>
            <div class="mt-4">
                <span class="px-3 py-1 text-xs font-semibold text-indigo-600 bg-indigo-100 rounded-full">
                    Version {{ version }}
                </span>
                <span class="px-3 py-1 text-xs font-semibold text-green-600 bg-green-100 rounded-full ml-2">
                    {{ environment }}
                </span>
            </div>
        </div>
        
        <div class="mt-8 space-y-4">
            <a href="/admin" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <i class="fas fa-lock text-indigo-500 group-hover:text-indigo-400"></i>
                </span>
                Admin Dashboard
            </a>
            
            <a href="/api/docs" class="group relative w-full flex justify-center py-3 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <i class="fas fa-book text-gray-400 group-hover:text-gray-500"></i>
                </span>
                API Documentation
            </a>
            
            <a href="/health/detailed" class="group relative w-full flex justify-center py-3 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <i class="fas fa-heartbeat text-gray-400 group-hover:text-gray-500"></i>
                </span>
                System Health
            </a>
        </div>
        
        <div class="mt-8">
            <div class="bg-gray-50 rounded-lg p-4">
                <h3 class="text-sm font-medium text-gray-900 mb-2">Quick Stats</h3>
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div>
                        <div class="text-2xl font-bold text-indigo-600">0</div>
                        <div class="text-xs text-gray-500">Channels</div>
                    </div>
                    <div>
                        <div class="text-2xl font-bold text-green-600">0</div>
                        <div class="text-xs text-gray-500">Videos</div>
                    </div>
                    <div>
                        <div class="text-2xl font-bold text-purple-600">0</div>
                        <div class="text-xs text-gray-500">Transcripts</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center text-xs text-gray-500">
            <p>&copy; 2024 TubeSensei. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
